<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe | CodingArijit</title>
    <link rel="shortcut icon" href="tic.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@200&family=Lobster&family=Righteous&display=swap" rel="stylesheet"> -->
  </head>
  <body>
    <!-- <div class="cursor small"></div>
<div class="cursor big"><div> -->
    <nav>
      <h1>TIC TAC TOE</h1>
    </nav>

    <div class="gameContainer">
      <div class="gameInfo">
        <div class="infoReset">
          <span class="info">Turn for X</span>
        </div>
      </div>
      <div class="container">
        <div class="box bt0 bl0"><span class="boxText"></span></div>
        <div class="box bt0"><span class="boxText"></span></div>
        <div class="box bt0 br0"><span class="boxText"></span></div>
        <div class="box bl0"><span class="boxText"></span></div>
        <div class="box"><span class="boxText"></span></div>
        <div class="box br0"><span class="boxText"></span></div>
        <div class="box bl0 bb0"><span class="boxText"></span></div>
        <div class="box bb0"><span class="boxText"></span></div>
        <div class="box br0 bb0"><span class="boxText"></span></div>
        <img src="congrats.gif" id="congratulation" alt="">
      </div>
      <button id="reset">Reset</button>
    </div>
    <footer class="footer">
        Tic Tac Toe developed by <a href="https://www.linkedin.com/in/arijitbhowmik/">Arijit Bhowmik</a>
    </footer>
    
    <script src="script.js"></script>
  </body>
</html>
